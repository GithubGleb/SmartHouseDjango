<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body style="background-color: #01241c">
<style>
    a {
    text-decoration: none;
    color: #e5eaf5;
    }
    a : hover {
    font-size: 30px;
    }
</style>
    <a href="{% url 'posts' %}">
        <div style="text-align: center">
            <p style="margin: 70px; font-size: 40px; color: #f3f5fa">{{ post.title }}</p>
        </div>
    </a>

    <div style="margin: 30px; display: inline-block">
        <form action="{% url 'posts' %}" style="margin-bottom: 30px; width: 1340px">
            <input type="submit" style="border-radius: 4px;  background-color: #e5eaf5; color: #220006" value="К постам" />
        </form>
    <div style="width: 1px; margin: 0 auto">
        <div style="align-items: center; width: 285px; border: 1px solid; border-radius: 10px; background-color: #220006; color: #e5eaf5; display: inline-block">
            <div>
                <div style="text-align: center">{{ post.date }}</div>
                <div style="margin: 15px; text-align: left">{{ post.title }}</div>
                <div style="border-bottom: 1px solid"></div>
                <div style="margin: 16px">{{ post.text }}</div>
            </div>
            <div style="border-bottom: 1px solid"></div>
            <div style="margin: 10px">
                <div style="text-align: center">{{ post.username }}</div>
            </div>
        </div>
    </div>
    </div>
    <div style="width: 330px; margin: 0 auto">
        <form action="{% url 'post_edit' post_pk=post.pk %}" style="display: inline-block;
                        margin: 10px;
                        width: 180px;
                        height: 150px">
            <input type="submit" style="border-radius: 4px;  background-color: #e5eaf5; color: #220006" value="Редактировать" />
        </form>
        <form action="" method="POST"  style="width: 100px; margin: 0 auto; display: inline-block">{% csrf_token %}
                <input type="submit" style="width: 107px; border-radius: 4px;  background-color: #e5eaf5; color: #220006" value="Удалить" />
        </form>
    </div>
</body>
</html>
